<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/style_yumin.css" />

    <script src="/javascripts/signup.js"></script>
  </head>
  <body class="page" id="font_basic">
    <form
      method="post"
      class="p-3 container-fluid"
      onsubmit="return is_blank()"
    >
      <div class="row p-2 container"></div>
      <div class="row justify-content-md-center container-fluid">
        <div class="m-3 row">
          <div class="col-3"></div>
          <div
            class="col-7"
            style="display: flex; justify-content: center"
            style="text-align: center"
          >
            <img src=../images/logo/logo1.png class="img-fluid" alt="LetterBox
            Logo" style="max-width: 100%; height: auto; width: 150px">
          </div>
        </div>
        <div class="m-3 row">
          <div class="col-3"></div>
          <div class="col-5">
            <label for="exampleInputId1" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id" />
          </div>
          <div class="col-3 d-flex align-items-end">
            <button type="button" class="btn btn-dark" style="font-weight: bold" onclick="check_ID()">
              중복체크
            </button>
          </div>
        </div>
        <div class="m-3 row">
          <div class="col-3"></div>
          <div class="col-7">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="make_password" name="password" />
          </div>
        </div>
        <div class="m-3 row">
          <div class="col-3"></div>
          <div class="col-7">
            <label for="exampleInputPassword1" class="form-label"
              >Password 재확인</label
            >
            <input
              type="password"
              class="form-control"
              id="check_password"
              onblur="check_Password()"
            />
          </div>
        </div>
        <div class="m-3 row">
          <div class="col-3"></div>
          <div class="col-7">
            <label for="exampleInputId1" class="form-label">username1</label>
            <input
              type="text"
              class="form-control"
              id="nickname"
              name="nickname"
            />
          </div>
        </div>

        <div class="m-3 row">
          <div class="col-3"></div>
          <div class="col-7">
            <label for="exampleInputId1" class="form-label">username2</label>
            <input
              type="text"
              class="form-control"
              id="nickname2"
              name="nickname2"
            />
          </div>
        </div>

        <div class="m-3 row">
          <div class="col-3"></div>
          <div class="col-7">
            <label for="exampleInputId1" class="form-label">username3</label>
            <input
              type="text"
              class="form-control"
              id="nickname3"
              name="nickname3"
            />
          </div>
        </div>
        <div class="m-3 row">
          <div class="col-3"></div>
          <div class="col-7">
            <p id="password_result"></p>
            <p id="ID_result">ID 중복체크를 진행해주세요</p>
          </div>
        </div>
        <div class="mx-1 row">
          <div class="col-3"></div>
          <div class="col-7">
            <button
              type="summit"
              class="btn btn-dark mx-2"
              id="summitbtn"
              style="font-weight: bold">회원가입</button>

            <a class="mx-2" href="/" style="color: gray">로그인으로 돌아가기</a>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
